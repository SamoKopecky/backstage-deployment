apiVersion: apps/v1
kind: Deployment
metadata:
  name: backstage
  namespace: backstage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backstage
  template:
    metadata:
      labels:
        app: backstage
    spec:
      containers:
        - name: backstage
          image: quay.io/skopecky/backstage
          imagePullPolicy: Always
          ports:
            - containerPort: 7007
          envFrom:
            - secretRef:
                name: postgres-secrets
            - secretRef:
                name: hippo-pguser-backstage
          securityContext:
            runAsUser: 0
            allowPrivilegeEscalation: true
          volumeMounts:
          - name: ca-cert
            mountPath: "/mnt"
      volumes:
      - name: ca-cert
        secret:
          secretName: hippo-cluster-cert
          items:
          - key: ca.crt
            path: ca.crt