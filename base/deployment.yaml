apiVersion: apps/v1
kind: Deployment
metadata:
  name: backstage
  namespace: backstage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backstage
  template:
    metadata:
      labels:
        app: backstage
    spec:
      containers:
        - name: backstage
          image: quay.io/skopecky/backstage
          imagePullPolicy: Always
          ports:
            - containerPort: 7007
          envFrom:
            - secretRef:
                name: postgres-secrets